<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="ID"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{logtable.id}"/>
                
                <h:outputLabel value="Name"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{logtable.name}"/>
                
                <h:outputLabel value="Email"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{logtable.email}"/>
                
                <h:outputLabel value="Password"/>
                <h:outputLabel value=":"/>
                <h:inputSecret value="#{logtable.password}"/>
                
                <h:outputLabel value="MobNo"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{logtable.mobNo}"/>
                
            </h:panelGrid>
            <h:commandButton value="Login" action="#{logtable.doInsert()}" ></h:commandButton>
        </h:form>
    </h:body>
</html>
